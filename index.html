<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./css/all.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>

  <title>TheF2E_04_ProductGallery</title>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-107001663-4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-107001663-4');

</head>

<body>
  <main id="main">
    <div class="container">
      <div class="header">
        <span class="logo">CCCLOTHES</span>
        <h1 class="title">MEN’S TOPS</h1>
      </div>
      <div class="box box1">
        <h2 class="title2" text="LINEN BLAZER">LINEN BLAZER</h2>
        <div class="img" style="background-image: url(./image/photo-01.jpg)" alt="photo-01"></div>
        <div class="num">01</div>
        <div class="subtitle">Men’s outfit</div>
        <!-- 裝飾 -->
        <div class="s_border"></div>
        <div class="s_patter"></div>
      </div>
      <div class="box box2">
        <h2 class="title2" text="FREELIFT">FREELIFT</h2>
        <div class="img" style="background-image: url(./image/photo-02.jpg)" alt="photo-02"></div>
        <div class="num">02</div>
        <div class="subtitle">Men’s basics</div>
        <!-- 裝飾 -->
        <div class="s_bg"></div>
        <div class="s_border"></div>
      </div>
      <div class="box box3">
        <h2 class="title2" text="SUPER SKINNY">SUPER SKINNY</h2>
        <div class="img" style="background-image: url(./image/photo-03.jpg)" alt="photo-03"></div>
        <div class="num">03</div>
        <div class="subtitle">Men’s pattern shirts</div>
        <!-- 裝飾 -->
        <div class="s_bg"></div>
        <div class="s_border"></div>
      </div>
      <div class="box box4">
        <h2 class="title2" text="DENIM">DENIM</h2>
        <div class="img" style="background-image: url(./image/photo-04.jpg)" alt="photo-04"></div>
        <div class="num">04</div>
        <div class="subtitle">Men’s cadual</div>
        <!-- 裝飾 -->
        <div class="s_border"></div>
        <div class="s_patter"></div>
      </div>
      <div class="box box5">
        <h2 class="title2" text="SWEATSHIRTS">SWEATSHIRTS</h2>
        <div class="img" style="background-image: url(./image/photo-05.jpg)" alt="photo-05"></div>
        <div class="num">05</div>
        <div class="subtitle">Men’s jacket</div>
        <!-- 裝飾 -->
        <div class="s_border"></div>
        <div class="s_patter"></div>
      </div>
      <div class="box box6">
        <h2 class="title2" text="VINTAGE DENIM">VINTAGE DENIM</h2>
        <div class="img" style="background-image: url(./image/photo-06.jpg)" alt="photo-06"></div>
        <div class="num">06</div>
        <div class="subtitle">Men’s classic</div>
        <!-- 裝飾 -->
        <div class="s_bg"></div>
        <div class="s_border"></div>
      </div>
      <div class="box box7">
        <h2 class="title2" text="EDITION">EDITION</h2>
        <div class="img" style="background-image: url(./image/photo-07.jpg)" alt="photo-07"></div>
        <div class="num">07</div>
        <div class="subtitle">Men’s shirts</div>
        <!-- 裝飾 -->
        <div class="s_bg"></div>
        <div class="s_border"></div>
      </div>

    </div>
  </main>

  <footer id="footer">
    <div class="description">
      <span>產品圖庫 Product Gallery</span>
      <span>|</span>
      <span class="author">
        Designed by Kanboo Wang
      </span>
    </div>
    <a href="https://github.com/kanboo/" target="_blank" class="githubLink">
      <i class="fab fa-github"></i>
    </a>
  </footer>
</body>

</html>
